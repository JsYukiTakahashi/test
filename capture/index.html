<!doctype html>
<html>
<head>
<meta charset="UTF-8"> 
</head>
<body>
<h1>&lt;input type="file"&gtで選択した画像をすぐに表示する</h1>
<font color='red'>(複数の画像ファイルを選択できます)</font>
<script type="text/javascript" language="javascript">
<!--
function OnFileSelect( inputElement )
{
    // ファイルリストを取得
    var fileList = inputElement.files;
 
    // ファイルの数を取得
    var fileCount = fileList.length;
 
    var loadCompleteCount = 0;
    var imageList = "";
 
    // 選択されたファイルの数だけ処理する
    for ( var i = 0; i < fileCount; i++ ) {
 
        // FileReaderを生成
        var fileReader = new FileReader();
 
        // ファイルを取得
        var file = fileList[ i ];
 
        // 読み込み完了時の処理を追加
        fileReader.onload = function() {
 
            // <li>,<img>タグの生成
            imageList += "<li><img src=\"" + this.result + "\" /></li>¥r¥n";
 
            // 選択されたファイルすべの処理が完了したら、<ul>タグに流し込む
            if ( ++loadCompleteCount == fileCount ) {
 
                // <ul>タグに<li>,<img>を流し込む
                document.getElementById( "ID001" ).innerHTML = imageList;
            }
        };
 
        // ファイルの読み込み(Data URI Schemeの取得)
        fileReader.readAsDataURL( file );
    }
}

const upload = () => {
    const file_button = document.getElementById("file_button");
    const isOK = window.confirm("カメラを起動するか？");
    if (isOK) {
        window.alert("カメラからアップロード");
        file_button.setAttribute("capture", "");
        file_button.click();
    }
    else {
        window.alert("写真からアップロード");
        file_button.removeAttribute("capture");
        file_button.click();
    }
}
// -->
</script>
<input type="file" onchange="OnFileSelect( this );" multiple accept="image/*" />
<!-- カメラ版 -->
<input id="file_button" type="file" onchange="OnFileSelect( this );" multiple accept="image/*" capture/>
<ul id="ID001" ></ul>
<button type="button" id="user_icon_upload" onclick="upload()">アップロード</button>
</body>
</html>
